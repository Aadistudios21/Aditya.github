<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Payment form</title>
  </head>
  <body>


    <form align="center">
      <h1>PAYMENT FORM</h1>
      <h2>CONTACT INFORMATION </h2>
      <p> name: <input type="text" name="name" required></p>
      <fieldset>
        <legend>GENDER</legend>
        <p>
          male<input type="radio" name="gender">
          <br>
          female<input type="radio" name="gender">
        </p>
      </fieldset>
      <p>Address :<textarea name="address" id="address" cols="100" rows="8"></textarea> 
      </p>
      <p> Email : <input type="email" name="email" id="email"></p>
      <p> pincode : <input type="number" name="pincode" id="pincode"></p>
      <hr>
      <h2>payment form</h2>
      <p>card type</p>
        <select name="card_type" id="card_type">
          <option value ="">select card type</option>
          <option value="visa">visa</option>
          <option value="rupay">rupay</option>
        </select>
      <p>
        card Number :<input type"number" name="card_number" id="card_number">

        
      </p>
      <p>
        expiry date: <input type="date" name="expiry_date" id="expiry_date">
      </p>
      <p>
        <input type="submit" value="pay now">
      </p>
    </form>







    
  </body>
